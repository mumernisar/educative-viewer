<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebar</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div>
      <button id="toggleButton" class="toggle-button">
        <img src="./ai.png" class="toggle-button-logo" />
      </button>
      <div id="chat" class="chat --dark-theme hidden">
        <button id="closeButton" class="close-button">x</button>

        <div class="chat__conversation-board">
          <!-- used for inputing data -->
        </div>
        <div class="chat__conversation-panel">
          <div class="chat__conversation-panel__container">
            <button
              class="chat__conversation-panel__button panel-item btn-icon add-file-button"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <line x1="12" y1="5" x2="12" y2="19" />
                <line x1="5" y1="12" x2="19" y2="12" />
              </svg>
            </button>

            <button
              class="chat__conversation-panel__button panel-item btn-icon emoji-button"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <circle cx="12" cy="12" r="10" />
                <path d="M8 14s1.5 2 4 2 4-2 4-2" />
                <line x1="9" y1="9" x2="9.01" y2="9" />
                <line x1="15" y1="9" x2="15.01" y2="9" />
              </svg>
            </button>

            <input
              class="chat__conversation-panel__input panel-item"
              type="text"
              placeholder="Type a message..."
            />

            <button
              class="chat__conversation-panel__button panel-item btn-icon send-message-button"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <line x1="22" y1="2" x2="11" y2="13" />
                <polygon points="22 2 15 22 11 13 2 9 22 2" />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
    <script>
      const chat = document.getElementById("chat");
      const toggleButton = document.getElementById("toggleButton");
      const closeButton = document.getElementById("closeButton");

      toggleButton.addEventListener("click", () => {
        chat.classList.remove("hidden");
        toggleButton.classList.add("hidden");
      });

      closeButton.addEventListener("click", () => {
        chat.classList.add("hidden");
        toggleButton.classList.remove("hidden");
      });
    </script>
  </body>
</html>
